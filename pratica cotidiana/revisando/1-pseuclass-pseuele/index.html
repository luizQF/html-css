<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pseudo classes e Pseudo Elementos</title>/title>
</head>
<body>
    <main>
        <section>
            <article>
                <h1>Pseudo-class</h1>
                <p>É a marcação q vem após ":" que indica algo para o elemento <br> EX: p:hover "ao passar o mouse em cima do paragrafo algo irá acontecer"</p>
            </article>
        </section>
        <section>
            <article>
                <h1>Pseudo-elementos</h1>
                <p>É a marcação que vem após "::" que indica um elemento para o elemento <br> EX: p::after "depois do paragrafo terá algo"</p>
            </article>
        </section>
    </main>
</body>
</html>
