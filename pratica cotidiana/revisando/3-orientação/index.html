<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        img{
            position: absolute;
            top: 200px; left: 200px;
            border: 3px solid black;
            box-sizing: border-box;
        }
        img:hover{
            transform: scale(1.2);
            border-radius: 50%;
            transition: all 0.4s ease;
        }
    </style>
</head>
<body>
    <h1>Orientação em pixels</h1>
    <p>Usamos position="absolute" para definir q a posição ficara absoluta em questão de outra relativa...</p>
    <p>usamos a medida pixels ou porcentagem para definir o top e left</p>
    <p>top-negativo = cima <br> left-negativo = esquerda</p>
    <h2>Exemplo:</h2>
    <img src="../imagemtopo.jpeg" alt="meninoestudando">
</body>
</html>
