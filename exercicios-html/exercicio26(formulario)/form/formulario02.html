<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>forms</title>
</head>
<body>
    <h1>testando formulario</h1>
    <p id="itempo"></p>
    <form action="user.js" method="post" autocomplete="off">

        <p>
            <!--Name field-->
            <label for="iname">
                Nome:
            </label>
            <input type="text" name="name" id="iname" required minlength="6" maxlength="20" placeholder="insira um nome" autocomplete="username">
            <!--uso do required torna o preenchimento do campo obrigatorio-->
        </p>
        <p>
            <!--Password field-->
             <label for="ipass">
                password:
            </label>
            <input type="password" name="pass" id="ipass" required minlength="8" maxlength="15" placeholder="insira uma senha" autocomplete="current-password">
        </p>
        <!--Finish field-->
        <input type="submit" value="Enviar">
        <input type="reset" value="Limpar">
    </form>
    <script>
        var contador = document.querySelector('#itempo')
        var d = new Date()
        var horas = String(d.getHours() + ':') + String(d.getMinutes())
        contador.innerHTML = 'VocÃª carregou o site no seguinte horario ' + horas
    </script>
</body>
</html>
