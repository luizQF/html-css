<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        input{
            border-radius: 25%;
            box-sizing: border-box;
            border: 1px solid rgba(0, 0, 0, 0.332);
        }
    </style>
</head>
<body>
    <form action="java.js">
        <label for="itel">telefone:</label>
        <input type="tel" name="tel" id="itel" required autocomplete="tel" pattern="^[0-9]{4, 5}-[0-9]{4}$">
        <input type="submit" value="Ligar">
    </form>
</body>
</html>
