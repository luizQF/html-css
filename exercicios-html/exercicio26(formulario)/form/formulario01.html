<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms</title>
</head>
<body>
    <h1>Meu primeiro formulario</h1>
    <form action="form.js" autocomplete="off" method="post"><!--o formulado deve estar dentro da tag form. o parametro "action" serve para enviar os dados para o script.-->
        <p><label for="inome">Nome:</label><!--cria um rotulo que liga o nome ao input-->
            <input type="text" name="nome" id="inome"></p>
        <p><label for="isobrenome">Sobrenome:</label>
            <input type="text" name="sobrenome" id="isobrenome">
        </p>
        <input type="submit" value="Enviar">
        <!--Envia os dados para um script-->
    </form>
</body>
</html>
