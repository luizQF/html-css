<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="Imagens/favicon-32x32.png" type="image/x-icon">
    <title>Imagem</title>
</head>
<body>
    <h1>Imagens dinamicas</h1>
    <hr>
    <picture>
        <source media="(max-width: 750px)" srcset="Imagens/foto-p.png" type="image/png">
        <source media="(max-width: 1050px)" srcset="Imagens/html120.png" type="image/png">
        <img src="Imagens/foto-g.png.png" type="image/png">
    </picture>
    <h2>Audios</h2>
    <audio preload="metadata" controls>
        <source src="Measured Paces - Kevin MacLeod.mp3" type="audio/mpeg">
        
    </audio>
    
</body>
</html>
