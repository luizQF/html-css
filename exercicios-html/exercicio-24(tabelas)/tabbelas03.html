<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>tabelas</title>
    <style>
        table{
            border-collapse: collapse;
            width: 150px;
            height: 150px;
            text-align: center;
        }
        td{
            border: 1px solid black;
        }
    </style>
</head>
<body>
    <h1>mesclagem de celulas</h1>
    <table>
        <table>
            <tr>
                <td>A</td>
                <td colspan="2">B</td>
            </tr>
            <tr>
                <td>D</td>
                <td rowspan="2">E</td>
                <td rowspan="2">F</td>
                
            </tr>
            <tr>
                <td>G</td>
            </tr>
        </table>
    </table>
</body>
</html>
