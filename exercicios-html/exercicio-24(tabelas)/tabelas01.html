<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        table{
            border-collapse: collapse;/*Indica que as bordas da tabela não estarão separadas*/
            width: 300px;
            height: 300px;
        }
        td{
            border: 1px solid black;
            width: 100px;
            padding: 8px;
            text-align: center;
            vertical-align: auto;/*alinhamento vertical do elemento*/
        }
        .number{
            text-align: right;
        }
    </style>
</head>
<body>
    <h1>Primeiro tabela em HTML5</h1>
    <table>
        <!--Linha um-->
        <tr class="zebra">
            <td>
                A1
            </td>
            <td>
                B1
            </td>
            <td class="number">
                C1
            </td>
        </tr>
        <!--Linha dois-->
        <tr>
            <td>
                A2
            </td>
            <td>
                B2
            </td>
            <td class="number">
                C2
            </td>
        </tr>
        <!--Linha tres-->
        <tr class="zebra">
            <td>
                A3
            </td>
            <td>
                B3
            </td>
            <td class="number">
                C3
            </td>
        </tr>
        <!--Linha quatro-->
        <tr>
            <td>
                A4
            </td>
            <td>
                B4
            </td>
            <td class="number">
                C4
            </td>
        </tr>
    </table>
</body>
</html>
