<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recalc</title>
    <style>
        *{
            padding: 0px;
            margin: 0px;
        }
        div.num{
            width: 80px;
            height: 80px;
            background-color: rgb(17, 65, 65);
            position: relative;
            display: inline-block;
            cursor: pointer;
        }
        p{
            position: absolute;
            top: 50%; left: 50%;
            transform: translate(-50%, -50%);
            color: white;
        }
    </style>
</head>
<body>
    <h1>Pr√°tica de script para calculadora</h1>
    <input type="text" name="display" id="display" disabled>
    <br><br>
    <div class="num" onclick="adicionar('1')"><p>1</p></div>
    <div class="num" onclick="adicionar('2')"><p>2</p></div>
    <div class="num" onclick="adicionar('3')"><p>3</p></div>
    <div class="num" onclick="adicionarOP('+')"><p>+</p></div>
    <input type="button" value="Somar" onclick="soma()">
</body>
<script>
    let display = document.querySelector('#display')
    let currentDisplay = ''
    function adicionar(n){
        display.value += n
        currentDisplay += n
    }
    function adicionarOP(op){
        if(display.value !== '' && !['+'].includes(currentDisplay.slice(-1))){
            display.value += op
            currentDisplay += op
        }
    }
    function soma(){
        let res = eval(currentDisplay)
        display.value = res
        currentDisplay = res.toString()
        
    }
</script>
</html>
